id: example_financial_analysis
name: Example Financial Analysis
description: Comprehensive financial analysis with rich outputs including DataFrames, interactive charts, and summary statistics
category: financial
template: multi_source

inputs:
  - name: num_assets
    type: integer
    required: false
    default: 5
    description: Number of assets to simulate (1-20)
    
  - name: time_periods
    type: integer
    required: false
    default: 252
    description: Number of time periods to simulate (1-1000, default 252 for 1 year daily)
    
  - name: volatility
    type: float
    required: false
    default: 0.2
    description: Asset volatility as decimal (0.1 = 10% annual volatility)
    
  - name: start_value
    type: float
    required: false
    default: 100.0
    description: Starting value for all assets

outputs:
  - name: price_data
    type: dataframe
    description: Time series of asset prices with date index
    
  - name: performance_chart
    type: plotly_figure
    description: Interactive line chart showing asset price performance over time
    
  - name: correlation_heatmap
    type: plotly_figure
    description: Interactive heatmap showing correlation matrix of asset returns
    
  - name: statistics_table
    type: dataframe
    description: Summary statistics table for each asset
    
  - name: summary_metrics
    type: object
    description: Key portfolio and individual asset performance metrics

data_sources: []

deployment:
  posit_connect: true
  requirements:
    - pandas>=2.0.0
    - numpy>=1.24.0
    - plotly>=5.14.0